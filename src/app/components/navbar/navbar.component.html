<nav class="bg-primary text-white fixed top-0 w-full z-50">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto lg:p-4 p-2"
  >
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <div class="block md:hidden">
        <img src="/assets/casca/icon.png" alt="icon" class="w-12" />
      </div>

      <span
        class="md:block hidden self-center lg:text-xl text-md font-light whitespace-nowrap font-poppins"
      >
        BETIANA VAIARINI PHOTOGRAPHY
      </span>
    </a>

    <button
      (click)="toggleNavbar()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden"
      [attr.aria-controls]="'navbar-dropdown'"
      [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'"
    >
      <svg
        class="w-5 h-5 text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- MenÃº -->
    <div
      [ngClass]="{
        'fixed top-0 right-0 z-40 h-screen md:h-auto w-2/3 bg-primary':
          isNavbarOpen,
        hidden: !isNavbarOpen,
        'md:block': true,
        'md:relative': true,
        'md:w-auto': true,
        'md:max-w-none': true
      }"
      id="navbar-dropdown"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 rounded-md md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 font-montserrat font-medium"
      >
        <div class="md:hidden flex items-center justify-between">
          <img src="/assets/casca/logo.png" alt="icon" class="w-28" />
          <button (click)="isNavbarOpen = false">X</button>
        </div>

        <li *ngFor="let item of list; trackBy: trackByIndex">
          <a
            [routerLink]="item.link"
            (click)="onNavClick(item.link)"
            [ngClass]="
              item.active
                ? 'block py-2 px-3 text-white rounded md:bg-transparent md:p-0 '
                : 'block py-2 px-3 text-white rounded md:hover:bg-transparent md:border-0 '
            "
            [attr.aria-current]="item.active ? 'page' : null"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
