<div class="mt-16">
  <app-images-carousel [imageNames]="imageNames" />
  <div
    class="flex flex-col items-center gap-6 justify-center my-6 px-4 md:px-8"
  >
    <p class="text-2xl text-slate-900 font-medium">
      {{ title }}
    </p>
    <p>
      {{ textData }}
    </p>
  </div>
  <div class="my-6 px-4 md:px-8">
    <h3 class="text-2xl md:text-4xl font-poppins mb-4">¿Qué incluye?</h3>
    <ul class="text-sm md:text-lg list-disc list-inside">
      @for(item of includedItems; track $index){
      <li class="my-2">
        {{ item }}
      </li>
      }
    </ul>
  </div>
  <div>
    <img src="assets/casca/icon.png" alt="icon-casca" />
    <button
      class="mt-6 w-full text-white flex items-center justify-center rounded-md border border-transparent bg-secondary px-6 py-2 text-sm font-medium hover:bg-secondary-hover"
      (click)="onClick()"
    >
      PEDIR MÁS INFORMACIÓN
    </button>
  </div>
</div>
