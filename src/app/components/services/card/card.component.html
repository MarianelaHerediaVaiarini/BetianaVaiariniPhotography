<div class="group w-full">
  <div class="relative w-full h-0 pt-[150%] overflow-hidden rounded-lg">
    <img
      class="absolute z-10 top-0 left-0 w-full h-full object-cover object-center"
      [src]="imageUrl"
      [alt]="objectCard.image"
    />
  </div>
  <div
    class="mt-4 flex items-center justify-between text-base font-medium text-gray-900"
  >
    <h3>{{ objectCard.title }}</h3>
  </div>
  <p class="mt-1 text-sm italic text-gray-500 h-[120px]">
    {{ objectCard.subTitle }}
  </p>

  <button
    class="mt-6 w-full text-white relative flex items-center justify-center rounded-md border border-transparent bg-secondary px-8 py-2 text-sm font-medium hover:bg-secondary-hover"
    (click)="onClick()"
  >
    VER M√ÅS
  </button>
</div>
