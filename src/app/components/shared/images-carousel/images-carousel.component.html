<div class="relative w-full" *ngIf="imageNames && imageNames.length">
  <div class="relative h-60 overflow-hidden md:h-[350px] lg:h-[450px]">
    @for(imageName of imageNames; track $index){
    <div
      [class]="$index !== currentIndex ? 'hidden' : 'absolute'"
      class="duration-700 ease-in-out top-0 left-0 w-full h-full"
    >
      <img
        [src]="'/assets/images/' + imageName"
        [alt]="imageName"
        class="block w-full h-full object-cover"
      />
    </div>
    }
  </div>

  <div class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3">
    @for(image of imageNames; track $index){
    <button
      class="w-3 h-3 rounded-full"
      [class]="{
        'bg-primary': $index === currentIndex,
        'bg-gray-400': $index !== currentIndex
      }"
      (click)="goToSlide($index)"
    ></button>
    }
  </div>

  <button
    type="button"
    class="absolute top-0 left-0 z-30 h-full px-4 group"
    (click)="prevSlide()"
    aria-label="Anterior"
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 bg-white/30 rounded-full group-hover:bg-white/50"
    >
      <svg
        class="w-4 h-4 text-white"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 6 10"
        fill="none"
      >
        <path
          d="M5 1 1 5l4 4"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
  </button>
  <button
    type="button"
    class="absolute top-0 right-0 z-30 h-full px-4 group"
    (click)="nextSlide()"
    aria-label="Siguiente"
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 bg-white/30 rounded-full group-hover:bg-white/50"
    >
      <svg
        class="w-4 h-4 text-white"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 6 10"
        fill="none"
      >
        <path
          d="M1 9l4-4-4-4"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
  </button>
</div>
